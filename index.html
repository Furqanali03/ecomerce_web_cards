<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Ecommerce Website</title>
  </head>
  <body>
    <nav>
         <!-- navbar section -->
    <nav>
        <div class="navigation p-2 d-flex justify-content-between">
            <div class="logo_container mx-2">
                <img class="logo" src="https://static.priceoye.pk/images/bar.svg" alt="logo">

                <img class="priceoye" src="https://static.priceoye.pk/images/logo.svg" alt="logo">
            </div>
            <div class="search-container">
              <input type="text" id="searchInput" placeholder="Search...">
              <i class="mic text-primary fa-solid fa-microphone "></i>
            </div>

            <div class="button mx-3">
              <button type="button" class="btn text-primary btn-light">Log in</button>
              <button type="button" class="btn text-light border-light">Register</button>

            </div>



        </div>
    </nav>

    <div class="h-50">

    </div>


    <!-- carousal starts from here -->
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="assets/pakistan-priceoye-slider-fyx8f.jpg" class="d-block w-100" alt="carousal">
        </div>
        <div class="carousel-item">
          <img src="assets/pakistan-priceoye-slider-nz3c5.jpg" class="d-block w-100" alt="carousal2">
        </div>
        <div class="carousel-item">
          <img src="assets/pakistan-priceoye-slider-pxh70.jpg" class="d-block w-100" alt="carousal3">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  <!-- carosal ends here -->


  <!-- cards section starts here -->
  <div class="bg-pink">
    <div class="mt-5 d-flex justify-content-between container">
      <div>
        <h2 class="mx-3 mt-5 section1_heading">Latest Products</h2>
      </div>
      <div>
        <button type="button" class="mx-3 mt-5 btn text-primary btn-light">view all</button>
      </div>

    </div>




  <!-- cards section ends here -->

  <div class="mt-5 text-dark container cards d-flex flex-wrap justify-content-around">
        
  </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/9aded8b196.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
